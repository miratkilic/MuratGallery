<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Murat's Gallery - Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      color: #fff;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    input, button {
      padding: 12px;
      margin: 8px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input {
      width: 200px;
      border: 2px solid #1e90ff;
      transition: 0.3s;
    }
    input:focus {
      border-color: #00bfff;
      box-shadow: 0 0 8px #00bfff;
      outline: none;
    }
    button {
      background: #1e90ff;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00bfff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать в Murat's Gallery</h1>
  <input type="password" id="password" placeholder="Введите пароль">
  <button id="loginBtn">Войти</button>

  <script>
    document.getElementById("loginBtn").addEventListener("click", function() {
      const password = document.getElementById("password").value;
      if (password === "murat4368") {
        // Запуск музыки
        var audio = new Audio('music.mp3'); // файл рядом с login.html
        audio.loop = true;
        audio.play().catch(e => console.log("Музыка не воспроизвелась"));

        // Небольшая задержка перед переходом
        setTimeout(() => {
          window.location.href = "gallery.html";
        }, 200);
      } else {
        alert("Неверный пароль!");
      }
    });
  </script>
</body>
</html>
