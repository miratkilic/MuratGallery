<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Murat's Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00bfff;
    }
  </style>
</head>
<body>
  <h1>Murat's Gallery</h1>
  <div class="gallery">
    <img src="images/photo1(1).jpg" alt="photo1">
    <img src="images/photo1(2).jpg" alt="photo2">
    <img src="images/photo1(3).jpg" alt="photo3">
    <img src="images/photo1(4).jpg" alt="photo4">
    <img src="images/photo1(5).jpg" alt="photo5">
    <!-- Добавь остальные фотографии по аналогии -->
  </div>
</body>
</html>
